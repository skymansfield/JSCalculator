<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap full CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript</title>

</head>

<body>
    <div id="display"></div>
    <br>
    <div class="row">
        <div class="col-xl-12">
            <button id="one" class="btn btn-default" value="1">1</button>
            <button id="two" class="btn btn-default" value="2">2</button>
            <button id="three" class="btn btn-default" value="3">3</button>
            <button id="add" class="btn btn-default" value="+">+</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xl-12">
            <button id="four" class="btn btn-default" value="4">4</button>
            <button id="five" class="btn btn-default" value="5">5</button>
            <button id="six" class="btn btn-default" value="6">6</button>
            <button id="subtract" class="btn btn-default" value="-">-</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xl-12">
            <button id="seven" class="btn btn-default" value="7">7</button>
            <button id="eight" class="btn btn-default" value="8">8</button>
            <button id="nine" class="btn btn-default" value="9">9</button>
            <button id="multiply" class="btn btn-default" value="*">*</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xl-12">
            <button id="decimal" class="btn btn-default" value=".">.</button>
            <button id="zero" class="btn btn-default" value="0">0</button>
            <button id="equals" class="btn btn-default" value="=">=</button>
            <button id="divide" class="btn btn-default" value="/">/</button>
        </div>
    </div>
    <br>
    <div class="row">
        <button id="clear" class="btn btn-default" value="clear">Clear</button>
    </div>
    <!-- import jquery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- import bootstrap scripts -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- import D3.js -->
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="./js/pcc-userstory-tests.js"></script>
</body>

</html>
